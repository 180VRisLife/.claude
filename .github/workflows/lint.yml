name: Lint & Security

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for shell file changes
        id: changed
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE '^(hooks/|scripts/|statusline/)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run ShellCheck
        if: steps.changed.outputs.changed == 'true'
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          additional_files: 'scripts/cleanup-claude scripts/global-scan'
          severity: warning
        env:
          SHELLCHECK_OPTS: -e SC1091

      - name: Skip notice
        if: steps.changed.outputs.changed == 'false'
        run: echo "No shell files changed, skipping ShellCheck"

  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for YAML file changes
        id: changed
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE '^\.github/workflows/.*\.ya?ml$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run yamllint
        if: steps.changed.outputs.changed == 'true'
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/
          config_data: |
            extends: default
            rules:
              line-length:
                max: 200
                level: warning
              truthy:
                check-keys: false

      - name: Skip notice
        if: steps.changed.outputs.changed == 'false'
        run: echo "No YAML workflow files changed, skipping yamllint"

  json-validate:
    name: JSON Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for JSON file changes
        id: changed
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE '\.json$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate JSON files
        if: steps.changed.outputs.changed == 'true'
        run: |
          echo "Validating tracked JSON files..."
          errors=0
          for file in $(git ls-files '*.json'); do
            if ! jq empty "$file" 2>/dev/null; then
              echo "::error file=$file::Invalid JSON syntax"
              errors=$((errors + 1))
            else
              echo "âœ“ $file"
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "::error::$errors JSON file(s) have invalid syntax"
            exit 1
          fi
          echo "All JSON files are valid"

      - name: Skip notice
        if: steps.changed.outputs.changed == 'false'
        run: echo "No JSON files changed, skipping validation"

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Markdown file changes
        id: changed
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE '\.md$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changed.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run markdownlint
        if: steps.changed.outputs.changed == 'true'
        run: |
          echo '{"line-length": false, "no-inline-html": false, "no-duplicate-heading": false}' > .markdownlint.json
          npx markdownlint-cli2 "**/*.md"

      - name: Skip notice
        if: steps.changed.outputs.changed == 'false'
        run: echo "No Markdown files changed, skipping lint"
